<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动_clear</title>
    <style>
        .left{
            float: left;
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            text-align: center;
            line-height: 200px;
        }
        .clear{
            clear: both;
            /*或者写clear:left,这个div的上一个div（脱流）左浮动，这个div不想被替上去，就可以这么写*/
        }
    </style>
</head>
<body>
<div class="left">浮动</div>
<div class="clear" style="height: 100px;width: 100px;background-color: aqua"></div>
<p>我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！我是段落！</p>
</body>
</html>
