<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动_overflow</title>
    <style>
        .left{
            float: left;
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            text-align: center;
            line-height: 200px;
        }
        .overflow{
            overflow: hidden;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="left">浮动</div>
<div class="overflow"></div>
<div style="height: 100px;width: 100px;background-color: aqua"></div>

</body>
</html>
